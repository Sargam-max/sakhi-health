<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SakhiHealth - Contact</title>
    <link rel="stylesheet" href="ss.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #FF4081; /* Pink */
            color: #8b146b;
            padding: 20px 0;
            box-shadow: 0px 6px 15px rgba(49, 45, 45, 0.1);
            margin: 0;
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #520606;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff309b; /* Darker pink */
        }

        section.contact {
            padding: 80px 20px;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: #fff;
            transition: 0.3s ease-in-out;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        h2 {
            font-size: 2.2rem;
            color: #FF4081;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
            color: #444;
        }

        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: 0.3s ease;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            border-color: #FF4081;
            outline: none;
            box-shadow: 0px 0px 8px rgba(215, 77, 123, 0.5);
        }

        button {
            background-color: #FF4081;
            color: white;
            padding: 14px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #D5006D;
        }

        footer {
            background-color: #FF4081;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav a {
                font-size: 0.9rem;
            }

            section.contact {
                padding: 40px 10px;
            }

            .container {
                padding: 20px;
            }

            h2 {
                font-size: 1.8rem;
            }

            input, textarea, button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>SakhiHealth</h1>
            <nav>
                <a href="ss.html">Home</a>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>

    </footer>
</body>
</html>
