<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment - SakhiHealth</title>
    <link rel="stylesheet" href="ss.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        header {
            background-color: #D5006D;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2rem;
        }
        
        section {
            padding: 60px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #D5006D;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: 600;
        }

        input, select, textarea, button {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1rem;
            width: 100%;
        }

        button {
            background-color: #D5006D;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #FF4081;
        }

        .note {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>SakhiHealth - Doctor Appointment</h1>
        <nav>
            <a href="ss.html">Home</a> |
            <a href="features.html">Features</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <div class="container">
            <h2>Book an Appointment</h2>
            <p>Schedule a consultation with a healthcare provider for personalized advice, diagnosis, and treatment options.</p>
            
            <form action="#" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="specialization">Select Specialization:</label>
                <select id="specialization" name="specialization" required>
                    <option value="general">General Medicine</option>
                    <option value="gynecology">Gynecology</option>
                    <option value="mental-health">Mental Health</option>
                    <option value="pediatrics">Pediatrics</option>
                    <option value="nutrition">Nutrition</option>
                </select>

                <label for="date">Preferred Appointment Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="message">Additional Notes:</label>
                <textarea id="message" name="message" rows="4" placeholder="Mention any specific concerns or symptoms..."></textarea>

                <button type="submit">Book Appointment</button>
            </form>

            <p class="note">* We will contact you within 24 hours to confirm your appointment details.</p>
        </div>
    </section>

    <footer>
    </footer>
</body>
</html>
